<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        .draggable {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            margin: 10px;
            cursor: grab;
        }

        .dropzone {
            width: 200px;
            height: 100px;
            border: 2px dashed gray;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="draggable" draggable="true">Drag me</div>
    <div class="dropzone" ondragover="dragOver(event)" ondrop="drop(event)">Drop here</div>

    <script>
        function dragOver(event) {
            console.log("dragging over");
            event.preventDefault(); // Prevent default to allow drop
            // Additional styling or logic for dragover
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            console.log('Dropped data:', data);
            // Handle the dropped data, e.g., update the UI
        }
    </script>

</body>

</html>
