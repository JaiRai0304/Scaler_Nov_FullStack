<!-- 

  Kanban Board
  1. Create and Update Task
  2. Lock and Unlock Tasks
  3.Colors
  4. Pop-up Dialog Box
  5.  Delete
  6.Filteration based on color
  7. Storage options on Client Side (Local Storage, Cookies , Sessions)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toolbox">

        <div class="toolbox-priority">
            
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color purple"></div>
            <div class="color green"></div>

        </div>


        <div class="action-btn">

            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>

            <div class="remove-btn">
                <i class="fa fa-trash"></i>

            </div>


        </div>


    </div>

    <div class="main">

            <div class="heading_cont">
                <h2 class="heading_pending">Pending</h2>
                <h2 class="heading_finished">Finished </h2>
            </div>
            
            
            <div class="container_wrapper">

                <div class="pending_cont container "> 

                </div>
            
                <div class="finished_cont container">

                </div>
            
            </div>


    </div>

    <div class="model_cont">

        <textarea placeholder="Enter yourt task" class="textarea_cont"></textarea>

        <div class="priority_color_cont">

            <div class="priorirty_color pink active"></div>
            <div class="priorirty_color blue"></div>
            <div class="priorirty_color green "></div>
            <div class="priorirty_color purple"></div>
            

        </div>


    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.0.3/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
