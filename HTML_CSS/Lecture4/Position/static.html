<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --red: #E74C36;
            --blue: #2980B9;
            --green: #27AE60;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: var(--red);
        }

        .blue {
            background-color: var(--blue);
            position: static;
            left: 100px;
            right:100px;
        }

        .green {
            background-color: var(--green);
        }
    

    </style>
</head>
<body>

    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>

</body>
</html>

<!-- 
All HTML elements are positioned static by default. 
With static positioning, the elements are positioned along with the
natural flow of the document -->

<!-- 
The properties left, right, top, bottom,
 and z-index do not affect the elements positioned as static. -->
